<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <title>Pokedex</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Consultando tu Pokémon</h1>
            <p class="lead">Ingresa el número del pokemon que deseas consultar...</p>
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="pokeImg">
            <hr class="my-4">
            <form id="formulario">
                <div class="form-group">
                    <label for="numeroPoke">Numero de Pokémon</label>
                    <input type="text" class="form-control" id="numeroPoke" aria-describedby="ayuda">
                    <small id="ayuda" class="form-text text-muted">Pokemones disponibles desde el 1 hasta el 893.</small>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <div id="resultado"></div>
        <div id="chartContainer" style="height: 400px; width: 100%;"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
